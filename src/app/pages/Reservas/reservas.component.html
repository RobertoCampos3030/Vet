<div class="container mt-5 text-center">
    <div class="row d-flex justify-content-center">
      <div class="col-md-7">
        <h1><i class="fa fa-calendar"></i> Listado de Reservaciones</h1>
        <hr>
  
  
        <div class="row">
          <div class="col text-right">
            <button routerLink="/reserva/nuevo" class="btn btn-primary">
              <i class="fa fa-plus"></i>
              Agregar
            </button>
          </div>
        </div>
  
  
        <table *ngIf="!cargando && reservas.length > 0" class="table mt-3 animated fadeIn faster animated fadeIn faster">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Fecha</th>
              <th scope="col">Hora</th>
              <th scope="col">Servicio</th>
              <th scope="col">Mascota</th>
              <th scope="col">Tools</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let reserva of reservas; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ reserva.Fecha }}</td>
              <td>{{ reserva.Hora }}</td>
              <td>{{ reserva.Servicio }}</td>
              <td>{{ reserva.Mascota }}</td>
              <td>
  
                <button class="btn btn-info mr-1" [routerLink]="['/reserva', reserva.id ]">
                  <i class="fa fa-pen"></i>
                </button>
  
                <button class="btn btn-danger" (click)="borrarReserva( reserva, i ) ">
                  <i class="fa fa-trash"></i>
                </button>
  
  
              </td>
            </tr>
          </tbody>
        </table>
  
        <div *ngIf="!cargando && reservas.length === 0"
          class="alert alert-warning text-center mt-3 animated fadeIn faster">
          <h4 class="alert-heading">No hay registros</h4>
          <p>
            <i class="fa fa-exclamation fa-2x"></i>
          </p>
        </div>
  
        <div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
          <h4 class="alert-heading">Cargando</h4>
          <p>
            <i class="fa fa-sync-alt fa-spin fa-2x"></i>
          </p>
          <p class="mb-0">
            Espere por favor
          </p>
        </div>
      </div>
    </div>
  </div><br><br><p></p><br><br><p></p><br><br><p></p><br><p></p><br><br><p></p><br>
