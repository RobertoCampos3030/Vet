<div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-7">
        <h1>RESERVACIONES </h1>
        <hr>
  
  
        <div class="row text-right">
          <div class="col">
            <button class="btn btn-danger" routerLink="/reservas">
              <i class="fa fa-arrow-left"></i>
              Regresar
            </button>
          </div>
        </div>
  
  
  
        <div class="row animated fadeIn faster">
          <div class="col">
  
            <form (ngSubmit)="guardar( f )" #f="ngForm">
  
              <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="reserva.id" name="id"
                  disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
              </div>
  
  
              <div class="form-group">
                <label>Fecha</label>
                <input type="date" class="form-control" placeholder="Fecha de la reserva" [(ngModel)]="reserva.Fecha"
                  name="Fecha" required>
              </div>
  
              <div class="form-group">
                <label>Hora</label>
                <input type="time" class="form-control" [(ngModel)]="reserva.Hora" name="Hora"
                  placeholder="Hora">
              </div>
  
              <div class="form-group">
                <label>Servicio</label>
                <input type="text" class="form-control" [(ngModel)]="reserva.Servicio" name="Servicio"
                  placeholder="Tipo de Servicio Solicitado">
              </div>
  
                <div class="form-group">
                <label>Mascota</label>
                <input type="text" class="form-control" [(ngModel)]="reserva.Mascota" name="Mascota"
                  placeholder="Nombre de la Mascota">
              </div>
  
  
  
              <hr>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                  <i class="fa fa-save"></i>
                  Guardar
                </button>
              </div>
  
  
            </form>
  
  
          </div>
        </div>
  
  
  
  
  
      </div>
  
  
    </div>
  </div>
