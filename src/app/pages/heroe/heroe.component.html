<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-7">
      <h1>MASCOTAS </h1>
      <hr>


      <div class="row text-right">
        <div class="col">
          <button class="btn btn-danger" routerLink="/heroes">
            <i class="fa fa-arrow-left"></i>
            Regresar
          </button>
        </div>
      </div>



      <div class="row animated fadeIn faster">
        <div class="col ">

          <form class="needs-validation" (ngSubmit)="guardar( f )" #f="ngForm" novalidate>

            <div class="form-group">
              <label>Firebase ID</label>
              <input type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="heroe.id" name="id"
                disabled="disabled">
              <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>


            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre de la mascota" [(ngModel)]="heroe.nombre"
                name="nombre" required>
            </div>

            <div class="form-group">
              <label>Tipo De Mascota</label>
              <input type="text" class="form-control" [(ngModel)]="heroe.poder" name="poder"
                placeholder="Tipo De Mascota"required>
            </div>


            <div class="form-group">
              <label>Raza </label>
              <input type="text" class="form-control" placeholder="Raza  de la mascota" [(ngModel)]="heroe.Raza "
                name="Raza " required>
              
            </div>


            <div class="form-group">
              <label>Tipo de sexo</label>
              <br>

              <button *ngIf="heroe.Sexo" (click)="heroe.Sexo = false" class="btn btn-outline-info w-50" type="button">
                <i class="fa fa-sharp fa-solid fa-cat"></i>
                Macho
              </button>

              <button *ngIf="!heroe.Sexo" (click)="heroe.Sexo = true" class="btn btn-outline-warning w-50"
                type="button">
                <i class="fa fa-duotone fa-cat"></i>
                Hembra
              </button>

            </div>

            <div class="form-group">
              <label>Color</label>
              <input type="text" class="form-control" placeholder="Color de la mascota" [(ngModel)]="heroe.Colores"
                name="Color" required>
            </div>

            <div class="form-group">
              <label>Edad De La Mascota</label>
              <input type="text" class="form-control" [(ngModel)]="heroe.Edad" name="Edad"
                placeholder="Edad De La Mascota">
            </div>





            <hr>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary w-25">
                <i class="fa fa-save"></i>
                Guardar
              </button>
            </div>


          </form>


        </div>
      </div>

    </div>
  </div>
</div><p></p>
